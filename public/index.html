<!DOCTYPE HTML>
<html>
	<head>
		<title>Converter Example</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
		<!--[if lte IE 8]><script src="js/vendor/html5shiv.js" type="text/javascript"></script><![endif]-->
		<!-- Bootstrap core CSS -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
 
        
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/calculator.js"></script>
        <script src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Intro  -->
			<div class="jumbotron">
			    <h1>Hello world of client-side BDD!</h1>
			    <p>This is an example of a simple calculator. If viewing in testing envoirnment,tests can be found <a href="../test/SpecRunner.html">here</a> </p>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Calculator</h3>
				</div>
				<div class="panel-body"> 
					<div class="row text-center">
						<div class="col-md-2">
							<input class="" type="number" id="num1" autofocus="" placeholder="1"/>
						</div>
						<div class="col-md-2">
							<select class="form-control">
							  <option id="0">x</option>
							  <option id="1">รท</option>
							  <option id="2">+</option>
							  <option id="3">-</option> 
							</select>
						</div>
						<div class="col-md-2">
							<input class="" type="number" id="num2" autofocus="" placeholder="1"/>
						</div>
						<div class="col-md-2">
							<button class="btn btn-success" id="equals">=</button>
						</div>
						<div class="col-md-2">
							<input class="" type="number" id="input2" autofocus="" placeholder="answer"/>
						</div>
						<div class="col-md-2">
							<button class="btn btn-danger" id="clearbutton">C</button>	
						</div>
					</div>
				</div>
			</div>
			<!-- Footer -->
			<div id="footer">
				&copy; BDD Example. <br>
				<img src="img/GitHub.png"> <a href="https://github.com/fifimac/Calculator"> - here </a> you will find a fancy readme.md

			</div>
		</div>
	</body>
</html>
